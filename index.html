<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pmvrsi</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        svg {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" xmlns="pmvrsi.svg">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red">
            <animate
                attributeName="r"
                from="30"
                to="50"
                dur="1s"
                repeatCount="indefinite"
                begin="0s"
                fill="freeze"
            />
        </circle>
    </svg>
</body>
</html>
